<div class="example-container">

    <mat-form-field appearance="outline">
        <mat-label>Super secure keyword</mat-label>
        <input matInput placeholder="Super secure keyword" [(ngModel)]="ticketRequest.secret">
        <mat-icon matSuffix>comment</mat-icon>

    </mat-form-field>

    <button mat-button color="accent" (click)="getNewTicket(ticketRequest)">Ticket = 1000 Satoshi</button>

</div>
